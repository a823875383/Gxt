apply plugin: 'com.android.library'def cfg = rootProject.ext.configuration // 配置def libs = rootProject.ext.libraries // 库android {    compileSdkVersion cfg.compileSdkVersion    buildToolsVersion cfg.buildToolsVersion    defaultConfig {        minSdkVersion cfg.minSdkVersion        targetSdkVersion cfg.targetSdkVersion        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        debug {            minifyEnabled false            debuggable true        }    }    buildToolsVersion '25'}dependencies {    compile fileTree(dir: 'libs', include: ['*.jar'])    testCompile 'junit:junit:4.12'    compile "com.android.support:appcompat-v7:${libs.supportVersion}"    compile "com.jsqix.utils:utils:${libs.utils}"    compile "org.xutils:xutils:${libs.xutils}"    compile "com.zhy:base-rvadapter:${libs.zhy_adapter}"    compile "com.zhy:base-adapter:${libs.zhy_adapter}"    compile "com.kevin:pulltorefresh:${libs.pulltorefresh}"    compile "com.google.code.gson:gson:${libs.gson}"    compile "com.kaopiz:kprogresshud:${libs.kprogresshud}"//    compile "com.bigkoo:alertview:${libs.alertview}"}configurations {    debug    release}